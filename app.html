<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotted UniTN</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Spotted UniTN</h1>
        <h2>Motore di ricerca</h2>
        <h3>Made with ❤️ by <a href="https://www.github.com/deme3">Demetrio</a></h3>
    </header>
    <section id="app-body">
        <section id="search-engine">
            <h1>Ricerca</h1>
            <div id="sengine-textbox-container">
                <input type="text" id="sengine-textbox" placeholder="Inserisci parole chiave..." />
            </div>
        </section>
        <section id="search-results">
            Pagina:
            <select id="page-select">

            </select>
            Elementi per pagina:
            <select id="page-elements">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
            Ordina per:
            <select id="page-order">
                <option value="desc">Più recente</option>
                <option value="asc">Meno recente</option>
            </select>
            <ul class="search-results-list">
                
            </ul>
        </section>
    </section>
</body>
</html>
